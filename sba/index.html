<!DOCTYPE html>
<html>
  <head>
    <title>To-Do App!</title>
    <link rel="stylesheet" href="styles.css" />
    
  </head>
  <body>
      <h1 class="title">Create your To-Do List </h1>
      <p id="currentTime"></p>
      <div class="taskapp container">
        <input type="text" name="taskName" id="taskName" value="" placeholder="Task Name"/>
        <input type="text" name="category" id="category" value="" placeholder="Category"/>
        <input type="text" name="description" id="description" value="" placeholder="Description" />
        <input type="date" name="deadline" id="duedt" value="" placeholder="Duedate"/>
        
        
        <form class="drp" >
            <label for="status" ></label>
            <select id="status">
                <option value="">Select status</option>
                <option value="Not Started">Not Started</option>
                <option value="In Progress">In Progress</option>
                <option value="Completed">Completed</option>
                <option value="Over Due">Over Due</option>
            </select> 
        </form>

        <button type="button"id="filter"><img src="https://www.freeiconspng.com/uploads/filter-icon-6.png"></button>
      </div>
      <hr>
      <br></br>
      <div class="lol">
      <div class="tble" >
        <table id='tm'>
          <thead>
            <tr>
              <th id="a1"> Name</th>
              <th id="a2"> Category</th>
              <th id="a3"> Description</th>
              <th id="a4"> Status</th>
              <th>Date</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
        </div>
        <div cls='bns'><button id="add" type="submit">ADD Task</button>
      </div>
      <script src="script.js"></script>
  </body>
</html>
